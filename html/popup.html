<head>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    
    <script src="../js/jquery-1.7.min.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/lastfm.js"></script>
    <script src="../js/popup.js"></script>
</head>
<body>
    <div id="main">
        <div id="cover-box">
            <img id="cover"/>
        </div>
        <div id="song">
            <marquee id="now-playing" scrollamount="0" behavior="alternate" direction="left">
                <span id="artist"></span>&nbsp;-&nbsp;
                <span id="track"></span>
            </marquee>
            <div id="album"></div>
            <div id="controls">
                <span id="lastfm-buttons">
                    <span id="love-button"></span>
                    &nbsp;&nbsp;&nbsp;
                </span>
                <span id="player-controls">
                    <a id="prev-btn" href="#"></a>
                    &nbsp;&nbsp;&nbsp;
                    <a id="play-pause-btn" href="#"></a>
                    &nbsp;&nbsp;&nbsp;
                    <a id="next-btn" href="#"></a>
                </span>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div id="bottom">
        <div id="scrobbling"></div>
        <div id="lastfm-profile"></div>
    </div>
</body>
